title: "Tools for Data Science"
author: "Mark Crovella and Tom Gardos"
logo: figs/DS701-icon.jpg
only_build_toc_files: true
copyright: '2023'
repository:
        url: https://github.com/mcrovella/DS701-Tools-for-Data-Science
html:
        # icon generated by stable diffusion july 2023 
        favicon: figs/DS701-icon.jpg
        use_repository_button: true
execute:
  execute_notebooks: cache
  timeout: 600
parse:
  # see https://jupyterbook.org/customize/config.html
  # first one is the only one I added to the set of defaults
  myst_enable_extensions:
    - html_image
    - amsmath
    - colon_fence
    - dollarmath
    - linkify
    - substitution
